<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Oldagram</title>
	</head>
	<body>
		<header>
			<div class="flex-container container">
				<img class="logo" src="images/logo.png" alt="Oldagram logo">
				<img class="avatar" src="images/user-avatar.png" alt="User avatar">
			</div>
		</header>
		<main>
			<article class="post">
				<div class="container">
					<section class="post-header">
						<img class="avatar" src="images/avatar-vangogh.jpg" alt="Van Gogh avatar">
						<div class="inner-container">
							<h2 class="post-author">Vincent van Gogh</h2>
							<h3 class="post-location">Zudert, Netherlands</h3>
						</div>
					</section>
					<img class="post-img" src="images/post-vangogh.jpg" alt="Van Gogh self portrait">
					<section class="control-panel">
						<img class="control-icon" src="images/icon-heart.png" alt="heart icon" title="like" id="like-btn">
						<img class="control-icon" src="images/icon-comment.png" alt="comment icon"id="comment-btn" >
						<img class="control-icon" src="images/icon-dm.png" alt="direct message icon" id="dm-btn">
					</section>
					<p class="likes">21,559 likes</p>
					<p class="caption"><span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
				</div>
			</article>
		</main>
	</body>
</html>
